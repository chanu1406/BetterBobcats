services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: betterbobcats-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - betterbobcats-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: betterbobcats-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - betterbobcats-network

networks:
  betterbobcats-network:
    driver: bridge
